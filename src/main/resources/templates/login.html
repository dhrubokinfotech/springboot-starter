<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>

  <!-- Google Font: Source Sans Pro -->
  <!-- Font Awesome -->
<!--  <link rel="stylesheet" href="/../../plugins/fontawesome-free/css/all.min.css">-->
<!--  &lt;!&ndash; icheck bootstrap &ndash;&gt;-->
<!--  <link rel="stylesheet" href="/../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">-->

  <!-- Theme style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div> </div>

  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
     <h1>Admin Login</h1>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Sign in to your account</p>
      <div id="message" class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>


      <form action="/login" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Email" name="username" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember" name="remember-me">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <div> </div>
      <div th:if="${param.error}">
        <script th:inline="javascript">
        alert("Email or password is incorrect. Please provide valid email or password")  ;
        window.location.replace("/login");

        </script>

        </div>


      <!-- /.social-auth-links -->
      </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->
</div>
<script>

  </script>
<!-- jQuery -->
<script src="/../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->


</body>
</html>
